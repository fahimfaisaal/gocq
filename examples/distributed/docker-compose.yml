services:
  redis:
    image: redis:7.2-alpine
    container_name: gocq_redis
    ports:
      - "6375:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    hostname: redis
    init: true
    env_file: .env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
    name: gocq_redis_data
